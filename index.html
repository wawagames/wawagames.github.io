<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Link in Iframe</title>
    <style>
        /* Make the iframe take up the entire screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Iframe to display embedded content -->
    <iframe name="iframe1" src="https://unblockedgamesuploader.github.io/blackholegames.github.io/"></iframe>
</body>
</html>
